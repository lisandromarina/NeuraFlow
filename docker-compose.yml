services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "3000:5173"
    networks:
      - app_network
    env_file:
      - ./.env
    environment:

      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app:cached
      - node_modules:/app/node_modules

  redis:
    image: redis:7
    container_name: redis_db
    restart: always
    networks:
      - app_network
    ports:
      - "6379:6379"

  scheduler:
    build: ./backend
    command: python -m main_scheduler_service
    networks:
      - app_network
    environment:
      - REDIS_URL=redis://redis_db:6379/0
    env_file:
      - ./.env
    depends_on:
      - redis

  worker:
    build: ./backend
    command: python -m main_trigger_worker
    networks:
      - app_network
    environment:
      - REDIS_URL=redis://redis_db:6379/0
    env_file:
      - ./.env
    depends_on:
      - redis
      - postgres

  # Run database migrations before backend starts
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: db_migrations
    networks:
      - app_network
    working_dir: /app
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mydatabase
    command: alembic upgrade head
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    networks:
      - app_network
    volumes:
      - ./backend/app:/app
    env_file:
      - ./.env
    environment:
      # Docker-specific: Use service names for internal networking
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mydatabase
      - REDIS_URL=redis://redis_db:6379/0
      # Frontend URL can be overridden from .env if needed
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - redis
      - postgres
      - migrations

  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    networks:
      - app_network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  node_modules: